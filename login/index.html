<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
</head>
<body style="background-color: #283060;">
    <div class="navbar">
        <a href="../" class="home">خانه</a>
        <div class="text"><h5>رزرو هوشمند جای پارک</h5></div>
    </div>
    <div class="navdown">
        <div class="t1">تمامی حقوق محفوظ است</div>

    <img class="sutech" src="../sources/img/sutech.png">

        <div class="box">
            <img src="../sources/img/login icon.png" alt="ورود" class="login">

                <input type="text" placeholder="نام کاربری یا ایمیل" class="input-field" required>

            <div class="links">
                <div style="margin-left: 20px;"><a href="#">فراموشی رمز عبور</a></div>
                <div style="margin-right: 20px;"><a href="../signup/">حساب کاربری ندارید؟</a></div>
            </div>
        </div>
    </div>
</body>
</html>
